<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <title>Codejam</title>
  </head>
  <body>
    <form class="settings page js-settings">
      <div class="container">
        <div class="ancients js-ancients"></div>
        <div class="settings__wrap">
          <div class="difficulties js-difficulties"></div>
          <button class="button settings__submit js-submit" type="submit">
            <img src="./assets/pentagram.png" alt="" />
          </button>
        </div>
      </div>
    </form>

    <div class="deck page is-hidden js-deck">
      <div class="container">
        <h2 class="deck__title js-name"></h2>
        <div class="cards js-cards"></div>
        <div class="deck__wrap">
          <div class="stages js-stages"></div>
          <button class="button deck__reset js-reset" type="button">
            <img src="./assets/pentagram.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
