<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="./assets/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Древний ужас</title>
  </head>
  <body>
    <form class="settings page js-settings">
      <div class="container">
        <div class="ancients js-ancients"></div>
        <div class="settings__wrap">
          <div class="difficulties js-difficulties"></div>
          <button class="button settings__submit js-submit" type="submit">
            <img src="./assets/pentagram.png" alt="" />
          </button>
        </div>
      </div>
    </form>

    <div class="deck page is-hidden js-deck">
      <div class="container">
        <h2 class="deck__title js-name"></h2>
        <div class="cards js-cards"></div>
        <div class="deck__wrap">
          <div class="stages js-stages"></div>
          <button class="button deck__reset js-reset" type="button">
            <img src="./assets/pentagram.png" alt="" />
          </button>
        </div>
      </div>
    </div>

    <div class="copy">
      <a
        class="copy__link"
        href="https://github.com/sashua"
        aria-label="Github"
        target="_blank"
      >
        <svg class="copy__link-icon" width="24" height="24">
          <use href="./assets/icons.svg#icon-github"></use>
        </svg>
      </a>
      <span class="copy__info">sashua © 2022</span>
      <a
        class="copy__link"
        href="https://rs.school/js/"
        aria-label="The Rolling Scopes school JavaScript frontend course"
        target="_blank"
      >
        <svg class="copy__link-icon" width="62" height="24">
          <use href="./assets/icons.svg#icon-rs"></use>
        </svg>
      </a>
    </div>
  </body>
</html>
